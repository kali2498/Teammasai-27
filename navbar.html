<!DOCTYPE html>
<html>

<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color:#212F3D; 
  border-radius: 10px;
}

li {
  float: right;
}

li:last-child {
  border-left: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  padding-right: 60px;

}

</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Signup</a></li>
  <li><a href="login">Login</a></li>
  <li><a href="#women">Women</a></li>
  <li><a href="#men">Men</a></li>
  <li style="float:left"><a href="#about">Reebok</a></li>
</ul>

</body>
</html>
